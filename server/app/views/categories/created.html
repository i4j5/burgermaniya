{% extends "templates/admin.html" %}

{% block content %}

<form action="/categories/created" method="post" enctype="multipart/form-data">
  Название:
  <br>
  <input type="text" name="title" value="{{ category.title }}">
  <br><br>

  Изображение:
  <br>
  <input type="file" name="image" value="{{ category.image }}">
  <br><br>

  <input name="submit" type="submit" value="Добавить">
</form>

{% endblock %}
