{% extends "templates/admin.html" %}

{% block content %}

<form action="/categories/edit/{{ category.id }}" method="post" enctype="multipart/form-data">
  Название:
  <br>
  <input type="text" name="title" value="{{ category.title }}">
  <br><br>

  Изображение:
  <br>
  <img src="/_/{{ category.image }}">
  <br>
  <input type="file" name="image">
  <br><br>

  <input name="submit" type="submit" value="Изменить">
</form>

{% endblock %}
